<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realm Radio Cassette Mock</title>
<style>
  :root {
    --border: #d4a348;
    --border-dim: #9b7a36;
    --text: #f0e3c0;
    --text-dim: #c9b98a;
    --accent: #b7ff71;
  }
  body {
    margin: 0;
    background: #0f1712;
    color: var(--text);
    font-family: "Courier New", monospace;
    padding: 40px;
  }
  .shell {
    max-width: 520px;
    margin: 0 auto;
    background: linear-gradient(180deg, #2d3f31 0%, #233328 100%);
    border: 3px solid var(--border);
    box-shadow: inset 2px 2px 0 rgba(255,255,255,0.08), inset -2px -2px 0 rgba(0,0,0,0.35);
    padding: 14px;
    position: relative;
  }
  .screw {
    width: 8px; height: 8px; border: 1px solid #556d45; background:#1a271f;
    position:absolute; box-shadow: inset 1px 1px 0 rgba(255,255,255,0.1);
  }
  .screw.tl { top:10px; left:10px; }
  .screw.tr { top:10px; right:10px; }
  .screw.bl { bottom:10px; left:10px; }
  .screw.br { bottom:10px; right:10px; }
  .row {
    display:flex; align-items:center; justify-content:space-between; font-size:10px; text-transform:uppercase; color: var(--text-dim);
  }
  .led { width:7px; height:7px; background: var(--accent); box-shadow: 0 0 8px rgba(183,255,113,0.7); animation: blink 1.1s ease-in-out infinite; }

  .window {
    margin-top: 8px;
    background: #0b120e;
    border: 2px inset #35563d;
    height: 90px;
    position: relative;
    overflow:hidden;
  }
  .window:after { content:""; position:absolute; inset:0; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.08) 0 1px, transparent 1px 4px); }

  .reel { width: 44px; height: 44px; border: 2px solid #6a8a50; border-radius:50%; position:absolute; top:24px; animation: spin 1.8s linear infinite; }
  .reel.left { left:70px; }
  .reel.right { right:70px; animation-direction: reverse; }
  .reel:before, .reel:after { content:""; position:absolute; inset: 10px; border: 2px solid #6a8a50; border-radius: 50%; }
  .reel:after { inset: 16px; background:#6a8a50; }
  .spoke { position:absolute; left:50%; top:50%; width:2px; height:22px; background:#8fb86a; transform-origin: bottom; transform: translate(-50%, -100%) rotate(0deg); }

  .leds { position:absolute; top:8px; left:10px; right:10px; height:10px; display:grid; grid-template-columns: repeat(10,1fr); gap:4px; }
  .leds span { background:#1f3a25; height:6px; }
  .leds span.on { background:#b7ff71; box-shadow:0 0 6px rgba(183,255,113,0.7); }

  .label {
    border: 2px solid var(--border);
    background:#1a2a20;
    margin-top:10px; padding:8px; text-align:center;
  }
  .controls { display:grid; grid-template-columns: repeat(4,1fr); gap:6px; margin-top:10px; }
  .btn { height:28px; background:#2a3f30; border:2px solid var(--border-dim); display:flex; align-items:center; justify-content:center; }
  .icon { position: relative; width:14px; height:14px; }
  .icon.play:before { content:""; position:absolute; left:3px; top:1px; border-top:6px solid transparent; border-bottom:6px solid transparent; border-left:9px solid #f2d88c; }
  .icon.prev:before, .icon.prev:after { content:""; position:absolute; top:1px; border-top:6px solid transparent; border-bottom:6px solid transparent; border-right:8px solid #f2d88c; }
  .icon.prev:before { left:0; } .icon.prev:after { left:6px; }
  .icon.next:before, .icon.next:after { content:""; position:absolute; top:1px; border-top:6px solid transparent; border-bottom:6px solid transparent; border-left:8px solid #f2d88c; }
  .icon.next:before { right:0; } .icon.next:after { right:6px; }
  .icon.vol:before { content:""; position:absolute; left:0; top:4px; width:6px; height:6px; background:#f2d88c; }
  .icon.vol:after { content:""; position:absolute; left:6px; top:2px; border-top:5px solid transparent; border-bottom:5px solid transparent; border-left:6px solid #f2d88c; }
  .vol { font-size:10px; color: var(--text-dim); margin-top:6px; }

  @keyframes spin { to { transform: rotate(360deg); } }
  @keyframes blink { 0%,100% { opacity: .3; } 50% { opacity: 1; } }
</style>
</head>
<body>
  <div class="shell">
    <div class="screw tl"></div><div class="screw tr"></div><div class="screw bl"></div><div class="screw br"></div>
    <div class="row"><span>realm radio · cassette</span><span class="led"></span></div>
    <div class="window">
      <div class="leds">
        <span class="on"></span><span class="on"></span><span></span><span class="on"></span><span class="on"></span>
        <span></span><span class="on"></span><span></span><span class="on"></span><span></span>
      </div>
      <div class="reel left"><div class="spoke"></div></div>
      <div class="reel right"><div class="spoke"></div></div>
    </div>
    <div class="label">
      <div style="font-size:10px; text-transform:uppercase; color:#c9b98a;">now playing</div>
      <div style="font-size:18px;">Into The Thick Of It</div>
    </div>
    <div class="controls">
      <div class="btn"><span class="icon prev"></span></div>
      <div class="btn"><span class="icon play"></span></div>
      <div class="btn"><span class="icon next"></span></div>
      <div class="btn"><span class="icon vol"></span></div>
    </div>
    <div class="vol">Vol ▮▮▮▮▯▯▯▯</div>
  </div>
</body>
</html>
