<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realm Radio 90s Mock</title>
<style>
  :root {
    --bg: #1a2a22;
    --panel: #233528;
    --panel-dark: #1b281f;
    --border: #d4a348;
    --border-dark: #8b6a2c;
    --text: #f2e7c7;
    --text-dim: #c9b98a;
    --accent: #78c065;
    --accent-bright: #a7ff7a;
    --danger: #ff6b4a;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 32px;
    background: #0f1712;
    color: var(--text);
    font-family: "Courier New", Courier, monospace;
  }
  .wrap {
    display: grid;
    gap: 24px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }
  .player {
    background: linear-gradient(180deg, var(--panel) 0%, var(--panel-dark) 100%);
    border: 3px solid var(--border);
    box-shadow: inset 2px 2px 0 rgba(255,255,255,0.06), inset -2px -2px 0 rgba(0,0,0,0.35);
    padding: 12px;
  }
  .header {
    text-align: center;
    font-weight: bold;
    letter-spacing: 1px;
    border-bottom: 2px solid var(--border-dark);
    padding-bottom: 6px;
    margin-bottom: 10px;
  }
  .track {
    font-size: 12px;
    text-align: center;
    margin-bottom: 10px;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
    margin-top: 10px;
  }
  .btn {
    background: #2a3f30;
    border: 2px solid var(--border-dark);
    color: var(--text);
    padding: 6px 0;
    text-align: center;
    font-size: 12px;
    box-shadow: inset 1px 1px 0 rgba(255,255,255,0.08), inset -1px -1px 0 rgba(0,0,0,0.4);
  }
  .status {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 10px;
    text-transform: uppercase;
    color: var(--text-dim);
  }
  .dot { width: 6px; height: 6px; background: var(--accent); border: 1px solid #2f4; }

  /* Visualizer A: Phosphor Oscilloscope */
  .scope {
    height: 64px;
    background: #0b120e;
    border: 2px inset #35563d;
    position: relative;
    overflow: hidden;
  }
  .scope:before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      90deg,
      rgba(0,255,140,0.07) 0px,
      rgba(0,255,140,0.07) 1px,
      transparent 1px,
      transparent 8px
    );
    pointer-events: none;
  }
  .scope .trace {
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(0,255,120,0.2) 40%, rgba(0,255,120,0.9) 50%, rgba(0,255,120,0.2) 60%, transparent 100%);
    mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80"><path d="M0,40 C40,10 80,70 120,40 C160,10 200,70 240,40 C280,10 320,70 360,40 C380,30 400,50 400,40" fill="none" stroke="white" stroke-width="2"/></svg>') center/contain no-repeat;
    animation: sweep 2s linear infinite;
  }
  @keyframes sweep {
    0% { transform: translateX(-20%); opacity: 0.4; }
    50% { transform: translateX(0%); opacity: 1; }
    100% { transform: translateX(20%); opacity: 0.4; }
  }

  /* Visualizer B: LED Spectrum Bars */
  .spectrum {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 3px;
    height: 64px;
    background: #0b120e;
    border: 2px inset #35563d;
    padding: 6px;
  }
  .bar {
    align-self: end;
    background: linear-gradient(180deg, #b7ff71 0%, #6acc58 60%, #2b6a3a 100%);
    box-shadow: 0 0 6px rgba(120,255,130,0.6);
    height: 20%;
    animation: bounce 1.4s ease-in-out infinite;
  }
  .bar:nth-child(odd) { animation-delay: -0.6s; }
  .bar:nth-child(3n) { animation-delay: -1.1s; }
  @keyframes bounce {
    0%, 100% { height: 20%; }
    50% { height: 90%; }
  }

  .label {
    font-size: 10px;
    color: var(--text-dim);
    margin-top: 6px;
  }
</style>
</head>
<body>

</body>
</html>
